apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: demo-cd
  namespace: openshift-gitops
spec:
  generators:
    - git:
        files:
          - path: Application/*/develop/values-*.yaml
        repoURL: 'http://gitea-http.gitea.svc/user1/user1-cd.git'
        revision: main
    - git:
        files:
          - path: Application/*/develop/values-*.yaml
        repoURL: 'http://gitea-http.gitea.svc/gotham/gotham-cd.git'
        revision: main
  template:
    metadata:
      name: '{{global.nameOverride}}-{{global.serviceName}}-{{path[2]}}'
    spec:
      destination:
        namespace: '{{global.nameOverride}}-{{path[2]}}'
        server: 'https://kubernetes.default.svc'
      project: default
      source:
        helm:
          valueFiles:
            - '{{path[1]}}/{{path[2]}}/{{path.filename}}'
        path: '{{path[0]}}'
        repoURL: >-
          http://gitea-http.gitea.svc/{{global.nameOverride}}/{{global.nameOverride}}-cd.git
        targetRevision: main
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

